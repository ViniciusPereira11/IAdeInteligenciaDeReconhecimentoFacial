<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA inteligência reconhecimento artificial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

</head>
<body>
    <div class="container">
        <center>
            <h3 class="btn btn-default heading">RECONHECIMENTO FACIAL</h3>   
            <p>O projeto identifica os seguintes familiares</p>
            <div class="lista_familiar">
                Mãe (Eliete) <hr>
                Pai (Douglas) <hr>
                Eu (Vinícius) <hr>
            </div>
            <p>Imagem capturada pela webcam</p>
            <div id="camera"></div>
            <div id="result"></div>
            <button class="btn btn-info" onclick="take_snapshot()">Capturar Imagem</button>
            <button class="btn btn-primary" onclick="check()">Indentificar Familiar</button>
            <br>
            <h3>Familiar: <span id="nome"></span></h3>
            <h3>Precisão:  <span id="precisao"></span></h3>

        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
